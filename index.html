<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>EasterEck</title>
</head>
<body>
  <header id="game-status">
    <span id="player-name"></span>
    <span id="timer"></span>
    <span id="score">Score: </span>
  </header>
  <main>
    <!-- Easter Eggs -->
    <div id="easter-eggs">

    </div>

    <!-- Splash Screen -->
    <div id="splash-screen">
      <h1>Easter Eck</h1>
      <input id="player-name-input" type="text" value="Arno Nym">
      <button id="starter">Start</button>
    </div>

    <!-- Game -->
    <canvas width="304px" height="240px" id="game-area"></canvas>

    <!-- Game Over -->
    <div id="game-over-screen">
      <h1>Easter Eck</h1>
      <input id="player-name-input" type="text" value="Arno Nym">
      <button id="starter">Start</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="./src/classes/GameObject.js"></script>
  <script src="./src/classes/Game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
